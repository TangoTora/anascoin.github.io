<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehman's Periodic Table</title>
    <style>
        /* Define basic styling for the periodic table */
        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 5px;
            margin: 20px;
        }

        .element {
            background-color: #ccc;
            text-align: center;
            padding: 10px;
            border: 1px solid #aaa;
        }

        /* Define different colors for element groups */
        .alkali-metals { background-color: #ff9999; }
        .alkaline-earth-metals { background-color: #ffcc99; }
        .transition-metals { background-color: #99cc99; }
        .nonmetals { background-color: #99ccff; }
        .noble-gases { background-color: #cc99cc; }
        .metalloids { background-color: #cccc99; }
        .lanthanides { background-color: #99cccc; }
        .actinides { background-color: #cc9999; }
    </style>
</head>
<body>
    <h1>Rehman's Periodic Table</h1>
    <div class="periodic-table">
        <!-- Hydrogen -->
        <div class="element alkali-metals">1<br>H<br>Hydrogen</div>
        <!-- Helium -->
        <div class="element noble-gases">2<br>He<br>Helium</div>
        <!-- Lithium -->
        <div class="element alkali-metals">3<br>Li<br>Lithium</div>
        <!-- Beryllium -->
        <div class="element alkaline-earth-metals">4<br>Be<br>Beryllium</div>
        <!-- Boron -->
        <div class="element metalloids">5<br>B<br>Boron</div>
        <!-- Carbon -->
        <div class="element nonmetals">6<br>C<br>Carbon</div>
        <!-- Nitrogen -->
        <div class="element nonmetals">7<br>N<br>Nitrogen</div>
        <!-- Oxygen -->
        <div class="element nonmetals">8<br>O<br>Oxygen</div>
        <!-- Fluorine -->
        <div class="element nonmetals">9<br>F<br>Fluorine</div>
        <!-- Neon -->
        <div class="element noble-gases">10<br>Ne<br>Neon</div>
        <!-- Continue adding elements... -->
    </div>
</body>
</html>
